<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@400;500;700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <title>Nature | Sing-in</title>
</head>
<body>
    <section class="sign-in">
        <div class="main-page">
        <div class="top-bar"></div>
        <div class="title">
            <h1>Nature</h1>
            <p>A Simple Sign in Page</p>
            <p>By <a href="https://www.linkedin.com/in/adrianlopzv/">Adrian Lopez</a></p>
        </div>
        <div class="form-btns">
            <button class="s-in-btn">Sign In</button>
            <button class="gg-btn">Sign In with Google</button>
            <a href="#" class="new-btn"> New Account ?</a>

        </div>
            <div class="cancel">
                <a href="#"><i class="fas fa-times"></i></a>
            </div>
        </div>

        <div class="sign-in-page">
            <form>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign In</button>
            </form>
        </div>

        <div class="sign-up-page">
            <form>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Repeat-Password">
                <button>Sign Up</button>
            </form>
        </div>

    </section>
    <div class="bg-circule"></div>

    <!-- Jquery -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
        $(document).on('click', '.s-in-btn', () => {
            $('.sign-in')
            .addClass('active-sign-in')
            .sibilings('.sign-in')
            .removeClass('active-sign-up')
        })
        // Pal Sign In
        $(document).on('click', '.new-btn', () => {
            $('.sign-in')
            .addClass('active-sign-up')
            .sibilings('.sign-in')
            .removeClass('active-sign-in')
        })
        //Go baaack
        $(document).ready( () => {
            $('.cancel a').click( () => {
                $('.sign-in')
                .removeClass('active-sign-in , active-sign-up')
            })
        })
    </script>

</body>
</html>
